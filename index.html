<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" class="signup_form">
      <h1>Sign Up</h1>
      <div class="name_container">
        <label>
          <input type="text" class="first_name" placeholder="" required />
          <span>First Name</span>
        </label>
        <label>
          <input type="text" class="last_name" placeholder="" required />
          <span>Last name</span>
        </label>
        <label>
          <input type="text" class="last_name" placeholder="" required />
          <span>Phone number</span>
        </label>
      </div>

      <label>
        <input type="email" class="user_email" placeholder="" required />
        <span>Email</span>
      </label>
      <label>
        <input type="password" class="user_password" placeholder="" required />
        <span>Password</span>
      </label>
      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
